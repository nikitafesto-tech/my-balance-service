version: '3'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      # Настройки для ТВОЕЙ СТАРОЙ БАЗЫ
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret_password
      POSTGRES_DB: casdoor_db  # <-- ТУТ БЫЛА ОШИБКА, ВЕРНУЛ casdoor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  casdoor:
    image: casbin/casdoor:latest
    restart: always
    ports:
      - "8000:8000"
    environment:
      driverName: postgres
      dataSourceName: "user=postgres password=secret_password host=db port=5432 sslmode=disable dbname=casdoor_db"
      
      origin: ${AUTH_URL}
      staticBaseUrl: ${AUTH_URL} 
      
      # === ДОБАВЛЯЕМ ЭТИ ДВЕ СТРОКИ ДЛЯ ДЕБАГА ===
      runmode: "dev"
      logPostOnly: "false" 
      # ===========================================
      
    depends_on:
      - db
    networks:
      - app_network

  app:
    build: .
    restart: always
    ports:
      - "8081:8081"
    environment:
      # Тут тоже исправил имя базы
      - DB_URL=postgresql://postgres:secret_password@db:5432/casdoor_db
      - PYTHONUNBUFFERED=1 # <-- ЧТОБЫ ЛОГИ БЫЛИ ВИДНЫ СРАЗУ
      
      - SITE_URL=${SITE_URL}
      - AUTH_URL=${AUTH_URL}
      - CASDOOR_CERT_FILE=${CASDOOR_CERT_FILE}
      
      # Переменные из .env
      - CASDOOR_CLIENT_ID=${CASDOOR_CLIENT_ID}
      - CASDOOR_CLIENT_SECRET=${CASDOOR_CLIENT_SECRET}
      - VK_CLIENT_ID=${VK_CLIENT_ID}
      - VK_CLIENT_SECRET=${VK_CLIENT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_REGION_NAME=${S3_REGION_NAME}
      - S3_PUBLIC_DOMAIN=${S3_PUBLIC_DOMAIN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - FAL_KEY=${FAL_KEY}
      - AI_PROXY_URL=${AI_PROXY_URL}
    depends_on:
      - db
      - casdoor
    volumes:
      - ./cert.pem:/app/cert.pem
    networks:
      - app_network

  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - casdoor
    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data:
  caddy_data:
  caddy_config: