{% extends "base.html" %}

{% block title %}Профиль — Neirosetim{% endblock %}

{% block content %}

<style>
    .profile-wrapper { max-width: 600px; margin: 0 auto; }
    
    .payment-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 40px;
        border: 1px solid #222;
        text-align: center;
    }

    .big-balance { font-size: 48px; font-weight: 700; margin: 20px 0; }
    
    .input-row { display: flex; gap: 10px; justify-content: center; margin-top: 30px; }
    
    .pay-input {
        background: #000; border: 1px solid #333; color: white;
        padding: 15px; border-radius: 12px; font-size: 18px; width: 120px; text-align: center;
        outline: none; transition: border-color 0.2s;
    }
    .pay-input:focus { border-color: var(--green); }
    
    .pay-btn {
        background: var(--text-main); color: black; border: none;
        padding: 15px 30px; border-radius: 12px; font-weight: 700; cursor: pointer;
        transition: opacity 0.2s;
    }
    .pay-btn:hover { opacity: 0.9; }

    /* --- СТИЛИ МОДАЛЬНОГО ОКНА --- */
    .modal-overlay {
        display: none; /* Скрыто по умолчанию */
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); /* Чуть темнее фон */
        backdrop-filter: blur(8px);
        z-index: 9999;
        
        /* Центрирование и отступы от краев */
        align-items: center;
        justify-content: center;
        padding: 20px; /* ВАЖНО: Отступ от краев экрана */
        box-sizing: border-box;
    }

    .modal-card {
        width: 100%;
        max-width: 450px; /* Чуть уже, как мобильное приложение */
        background: #161616;
        border-radius: 24px;
        border: 1px solid #333;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        
        /* Адаптив по высоте для маленьких экранов */
        max-height: 90vh; 
        display: flex;
        flex-direction: column;
    }

    .modal-close {
        position: absolute;
        top: 15px; right: 15px;
        width: 32px; height: 32px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
        color: #fff;
        font-size: 20px;
        z-index: 100;
        transition: background 0.2s;
    }
    .modal-close:hover { background: rgba(255,255,255,0.2); }

    /* Контейнер виджета с прокруткой на случай маленьких экранов */
    .widget-container {
        width: 100%;
        height: 600px; /* Высота по умолчанию */
        background-color: #161616;
        overflow-y: auto; /* Прокрутка, если не влезает */
        -webkit-overflow-scrolling: touch;
    }

    @media (max-height: 700px) {
        .widget-container { height: 500px; }
    }
</style>

<div class="profile-wrapper">
    <h2 style="margin-bottom: 20px;">Мой кошелек</h2>
    
    <div class="payment-card">
        <div style="color: #888; font-size: 14px; text-transform: uppercase;">Текущий баланс</div>
        <div class="big-balance">{{ balance }} ₽</div>
        
        <p style="color: #666; font-size: 14px;">Пополнение картой РФ или СБП без комиссии</p>

        <div class="input-row">
            <input type="number" id="amount-input" class="pay-input" value="100" min="10">
            <button onclick="openPaymentModal()" id="pay-btn" class="pay-btn">Пополнить</button>
        </div>
        <div id="error-msg" style="color: #e74c3c; margin-top: 15px; font-size: 14px;"></div>
    </div>

    <div style="text-align: center; margin-top: 40px;">
        <a href="/logout" style="color: #666; font-size: 14px; border-bottom: 1px dashed #666;">Выйти из аккаунта</a>
    </div>
</div>

<div id="payment-modal" class="modal-overlay">
    <div class="modal-card">
        <div onclick="closeModal()" class="modal-close">&times;</div>
        
        <div id="yookassa-widget" class="widget-container"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let checkout = null;

    function closeModal() {
        document.getElementById('payment-modal').style.display = 'none';
        if (checkout) { checkout.destroy(); checkout = null; }
    }

    async function openPaymentModal() {
        const amount = document.getElementById('amount-input').value;
        const btn = document.getElementById('pay-btn');
        const errorMsg = document.getElementById('error-msg');
        const modal = document.getElementById('payment-modal');
        
        if (amount < 10) { alert("Минимум 10р"); return; }
        
        btn.disabled = true; btn.innerText = "...";
        try {
            const res = await fetch('/payment/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount: amount })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error);

            // Показываем модальное окно через Flex
            modal.style.display = 'flex';
            
            checkout = new window.YooMoneyCheckoutWidget({
                confirmation_token: data.confirmation_token,
                return_url: window.location.href,
                customization: {
                    colors: {
                        control_primary: '#27ae60',
                        control_primary_content: '#FFFFFF',
                        background: '#161616',
                        border: '#333333',
                        text: '#FFFFFF',
                        control_secondary: '#2a2a2a'
                    },
                    modal: false
                },
                error_callback: function(error) { console.log(error); closeModal(); }
            });
            
            checkout.render('yookassa-widget');
            
            checkout.on('success', () => { 
                checkout.destroy(); closeModal(); 
                alert("Оплата прошла!"); window.location.reload(); 
            });
            checkout.on('fail', () => { checkout.destroy(); closeModal(); });

        } catch (e) {
            errorMsg.innerText = e.message;
        } finally {
            btn.disabled = false; btn.innerText = "Пополнить";
        }
    }
</script>
{% endblock %}
