<!DOCTYPE html>
<html lang="ru" class="h-full bg-[#0d0d0d]"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Neirosetim AI{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0d0d0d',       // Твой основной фон
                        sidebar: '#161616',    // Фон сайдбара/карточек
                        hover: '#1e1e1e',      // Ховер эффект
                        accent: '#ffffff',     // Акцент
                        green: '#27ae60',      // Твой зеленый
                        messageUser: '#2a2a2a',
                        messageBot: 'transparent',
                    }
                }
            }
        }
    </script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="/static/css/base.css">

    <style>
        /* Скроллбар в стиле темной темы */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Анимация для Alpine */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full text-white antialiased overflow-hidden flex">
    {% block content %}{% endblock %}
</body>
</html>
