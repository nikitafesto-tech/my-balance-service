<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <script src="https://yookassa.ru/checkout-widget/v1/checkout-widget.js"></script>
    
    <style>
        .payment-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .payment-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100px;
            font-size: 16px;
        }
        .payment-btn {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .payment-btn:hover { background-color: #2ecc71; }
        .payment-btn:disabled { background-color: #95a5a6; cursor: not-allowed; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header class="header">
        <div style="font-weight: bold; font-size: 18px;">MyService</div>
        
        <div class="profile-widget">
            <div style="text-align: right;">
                <div style="font-weight: bold; font-size: 14px;">{{ name }}</div>
                <div style="font-size: 12px; color: #888;">{{ email }}</div>
            </div>
            {% if avatar %}
                <img src="{{ avatar }}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-left: 10px;">
            {% else %}
                <div style="width: 40px; height: 40px; border-radius: 50%; background: #ccc; margin-left: 10px;"></div>
            {% endif %}
        </div>
    </header>

    <div class="card">
        <div class="balance-title">Ваш баланс</div>
        <div class="balance-amount">{{ balance }} ₽</div>
        
        <div class="payment-form">
            <h3>Пополнить баланс</h3>
            <div style="display: flex; align-items: center;">
                <input type="number" id="amount-input" class="payment-input" placeholder="100" min="10" value="100">
                <span style="font-size: 18px; margin: 0 10px;">₽</span>
                <button onclick="pay()" class="payment-btn" id="pay-btn">Оплатить</button>
                <div class="loader" id="loader"></div>
            </div>
            <p style="font-size: 12px; color: #777; margin-top: 10px;">Безопасная оплата через виджет ЮKassa (СБП, Карты)</p>
            <div id="error-msg" style="color: red; margin-top: 10px; font-size: 14px;"></div>
        </div>

        <div style="margin-top: 30px;">
             <a href="/logout" style="color: #e74c3c; text-decoration: none; border-bottom: 1px dashed #e74c3c;">Выйти из аккаунта</a>
        </div>
    </div>

    <div id="yookassa-widget"></div>

    <script>
        async function pay() {
            const amount = document.getElementById('amount-input').value;
            const btn = document.getElementById('pay-btn');
            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('error-msg');

            if (amount < 10) {
                alert("Минимальная сумма 10 руб.");
                return;
            }

            btn.disabled = true;
            loader.style.display = 'inline-block';
            errorMsg.innerText = '';

            try {
                // 1. Запрос токена
                const response = await fetch('/payment/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amount })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // 2. Инициализация виджета
                const checkout = new window.YooMoneyCheckoutWidget({
                    confirmation_token: data.confirmation_token,
                    return_url: window.location.href, 
                    error_callback: function(error) {
                        console.log(error);
                        errorMsg.innerText = "Ошибка виджета: " + error.error;
                        btn.disabled = false;
                        loader.style.display = 'none';
                    }
                });

                // 3. Обработчики событий
                checkout.on('success', () => {
                    checkout.destroy();
                    alert("Оплата прошла успешно! Баланс скоро обновится.");
                    window.location.reload(); 
                });

                checkout.on('fail', () => {
                    checkout.destroy();
                    btn.disabled = false;
                    loader.style.display = 'none';
                });

                // === ИСПРАВЛЕНИЕ: Рендерим в специальный DIV, а не в body ===
                checkout.render('yookassa-widget'); 

            } catch (e) {
                console.error(e);
                errorMsg.innerText = "Ошибка: " + e.message;
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
