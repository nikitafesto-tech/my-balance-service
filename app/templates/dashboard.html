<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header">
        <div style="font-weight: bold; font-size: 18px;">MyService</div>
        
        <div class="profile-widget" onclick="alert('Настройки профиля')">
            <div style="text-align: right;">
                <div style="font-weight: bold; font-size: 14px;">{{ name }}</div>
                <div style="font-size: 12px; color: #888;">{{ email }}</div>
            </div>
            <img src="{{ avatar }}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
        </div>
    </header>

    <div class="card">
        <div class="balance-title">Ваш баланс</div>
        <div class="balance-amount">{{ balance }} ₽</div>
        
        <div style="margin-top: 30px;">
             <a href="/logout" style="color: #e74c3c; text-decoration: none; border-bottom: 1px dashed #e74c3c;">Выйти из аккаунта</a>
        </div>
    </div>
</body>
</html>
