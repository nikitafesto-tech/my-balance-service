<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <script src="https://yookassa.ru/checkout-widget/v1/checkout-widget.js"></script>
    
    <style>
        /* Стили для формы ввода суммы */
        .payment-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .payment-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 120px;
            font-size: 18px;
            outline: none;
        }
        .payment-input:focus { border-color: #27ae60; }
        
        .payment-btn {
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .payment-btn:hover { background-color: #219150; }
        .payment-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        /* === СТИЛИ МОДАЛЬНОГО ОКНА (POP-UP) === */
        .modal-overlay {
            display: none; /* Скрыто по умолчанию */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); /* Затемнение фона */
            backdrop-filter: blur(2px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 0; /* Виджет сам имеет отступы */
            border-radius: 12px;
            width: 100%;
            max-width: 500px; /* Ширина окна */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Кнопка закрытия крестик */
        .close-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1010;
        }
        .close-btn:hover { color: #000; }

        /* Контейнер именно для виджета внутри модалки */
        #yookassa-widget {
            width: 100%;
            min-height: 400px; /* Чтобы не скакало при загрузке */
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="font-weight: bold; font-size: 18px;">MyService</div>
        
        <div class="profile-widget">
            <div style="text-align: right;">
                <div style="font-weight: bold; font-size: 14px;">{{ name }}</div>
                <div style="font-size: 12px; color: #888;">{{ email }}</div>
            </div>
            {% if avatar %}
                <img src="{{ avatar }}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-left: 10px;">
            {% else %}
                <div style="width: 40px; height: 40px; border-radius: 50%; background: #ccc; margin-left: 10px;"></div>
            {% endif %}
        </div>
    </header>

    <div class="card">
        <div class="balance-title">Ваш баланс</div>
        <div class="balance-amount">{{ balance }} ₽</div>
        
        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
            <h3 style="margin: 0 0 10px 0;">Пополнить счет</h3>
            <p style="font-size: 13px; color: #666; margin-bottom: 15px;">
                Оплата через СБП, банковской картой или SberPay.
            </p>
            
            <div class="payment-input-group">
                <input type="number" id="amount-input" class="payment-input" placeholder="100" min="10" value="100">
                <span style="font-size: 18px;">₽</span>
                <button onclick="openPaymentModal()" class="payment-btn" id="pay-btn">
                    Пополнить
                </button>
            </div>
            <div id="error-msg" style="color: #e74c3c; margin-top: 10px; font-size: 14px;"></div>
        </div>

        <div style="margin-top: 30px;">
             <a href="/logout" style="color: #e74c3c; text-decoration: none; border-bottom: 1px dashed #e74c3c;">Выйти из аккаунта</a>
        </div>
    </div>

    <div id="payment-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="yookassa-widget"></div>
        </div>
    </div>

    <script>
        let checkout = null; // Переменная для хранения экземпляра виджета

        // 1. Функция открытия модального окна и инициализации платежа
        async function openPaymentModal() {
            const amount = document.getElementById('amount-input').value;
            const btn = document.getElementById('pay-btn');
            const errorMsg = document.getElementById('error-msg');
            const modal = document.getElementById('payment-modal');

            if (amount < 10) {
                alert("Минимальная сумма 10 руб.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Загрузка...";
            errorMsg.innerText = '';

            try {
                // А. Запрашиваем токен у бэкенда
                const response = await fetch('/payment/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amount })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Б. Показываем модальное окно
                modal.style.display = 'flex'; // flex для центрирования
                
                // В. Если виджет уже был создан ранее, удаляем его перед созданием нового
                if (checkout) {
                    checkout.destroy();
                }

                // Г. Инициализируем Виджет с КАСТОМИЗАЦИЕЙ
                checkout = new window.YooMoneyCheckoutWidget({
                    confirmation_token: data.confirmation_token,
                    return_url: window.location.href,
                    
                    // --- НАСТРОЙКИ ДИЗАЙНА (ВАЖНО) ---
                    customization: {
                        // Настраиваем цвета под ваш сайт
                        colors: {
                            control_primary: '#27ae60', // Зеленая кнопка "Заплатить"
                            control_primary_content: '#FFFFFF', // Белый текст
                            background: '#FFFFFF'
                        },
                        // Тип модалки внутри виджета (опционально)
                        modal: true 
                    },
                    // ----------------------------------

                    error_callback: function(error) {
                        console.log(error);
                        errorMsg.innerText = "Ошибка: " + error.error;
                        closeModal();
                    }
                });

                // Д. Отрисовываем внутри нашего div
                checkout.render('yookassa-widget');

                // Е. Обработчики
                checkout.on('success', () => {
                    checkout.destroy();
                    modal.style.display = 'none';
                    alert("Успешно! Баланс обновляется...");
                    window.location.reload();
                });

                checkout.on('fail', () => {
                    checkout.destroy();
                    modal.style.display = 'none';
                    alert("Платеж отменен.");
                });

            } catch (e) {
                console.error(e);
                errorMsg.innerText = "Ошибка: " + e.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Пополнить";
            }
        }

        // 2. Функция закрытия окна (при клике на крестик или фон)
        function closeModal() {
            const modal = document.getElementById('payment-modal');
            modal.style.display = 'none';
            if (checkout) {
                checkout.destroy();
                checkout = null;
            }
        }

        // Закрытие при клике вне окна
        window.onclick = function(event) {
            const modal = document.getElementById('payment-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
