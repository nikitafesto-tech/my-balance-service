<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход в MyService</title>
    <style>
        /* --- Базовые стили и сброс --- */
        * { box-sizing: border-box; }
        body {
            background-color: #0a0a0a; /* Чуть темнее фон */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Отступ на мобилках */
        }

        /* --- Карточка входа --- */
        .login-card {
            background-color: #1a1a1a; /* Чуть светлее фона */
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px; /* Немного шире */
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); /* Более мягкая тень */
        }

        /* --- Типографика --- */
        h2 { margin: 0 0 10px 0; font-weight: 700; font-size: 24px; }
        p.subtitle { color: #999; font-size: 15px; margin: 0 0 35px 0; }

        /* --- Кнопки --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, opacity 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn svg { width: 24px; height: 24px; margin-right: 12px; }

        /* ИЗМЕНЕНИЕ: Стиль кнопки Яндекс 
           Теперь фон такой же темный, как у вторичных кнопок (#2a2a2a),
           чтобы выделялся только красный логотип SVG.
        */
        .btn-yandex {
            background-color: #2a2a2a; 
            color: white;
            margin-bottom: 25px;
            padding: 16px;
            font-size: 17px;
        }
        .btn-yandex:hover { background-color: #333; } /* Легкое осветление при наведении */

        /* Второстепенные кнопки (Серые) */
        .btn-secondary {
            background-color: #2a2a2a;
            color: #cccccc;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .btn-secondary:hover { background-color: #333; color: #fff; }
        .btn-secondary svg { fill: #999; }

        /* --- Ряд соцсетей --- */
        .social-divider { color: #555; font-size: 13px; margin: 25px 0; display: flex; align-items: center; }
        .social-divider::before, .social-divider::after { content: ""; flex: 1; border-bottom: 1px solid #333; margin: 0 10px; }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .social-icon {
            background-color: #2a2a2a;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
            border: 1px solid transparent;
        }
        .social-icon:hover { background-color: #333; border-color: #444; transform: translateY(-2px); }
        .social-icon svg { width: 28px; height: 28px; }

        /* --- Футер --- */
        .footer-links { margin-top: 35px; font-size: 12px; color: #666; line-height: 1.5; }
        .footer-links a { color: #888; text-decoration: none; border-bottom: 1px dotted #555; }
        .footer-links a:hover { color: #aaa; border-bottom-style: solid; }

        /* --- Адаптив для мобильных --- */
        @media (max-width: 480px) {
            .login-card { padding: 30px 25px; }
            h2 { font-size: 22px; }
            .social-icon { width: 50px; height: 50px; }
            .social-icon svg { width: 24px; height: 24px; }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Вход в MyService</h2>
    <p class="subtitle">Выберите способ авторизации</p>

        </a>
    </div>

    <div class="social-divider">другие способы</div>

    <a href="#" onclick="alert('Скоро!')" class="btn btn-secondary">

</div>
