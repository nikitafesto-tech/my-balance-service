{% extends "base_app.html" %}

{% block content %}
<div x-data="appLogic()" class="flex w-full h-full relative" x-cloak>

    <aside 
        class="flex flex-col w-72 h-full bg-sidebar border-r border-white/5 z-40 transition-transform duration-300 absolute md:relative"
        :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'"
    >
        <div class="p-4 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 font-bold text-xl tracking-tight">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
                <span>Neirosetim</span>
            </a>
            <button @click="sidebarOpen = false" class="md:hidden text-gray-400 hover:text-white">
                <i class="ph ph-x text-2xl"></i>
            </button>
        </div>

        <div class="px-4 mb-4">
            <button @click="startNewChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-white/5 hover:bg-white/10 rounded-xl transition-colors border border-white/5 text-sm font-medium">
                <i class="ph ph-plus text-lg"></i>
                –ù–æ–≤—ã–π —á–∞—Ç
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-2 space-y-1">
            <div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">–í–∞—à–∏ —á–∞—Ç—ã</div>
            
            <template x-for="chat in chatHistory" :key="chat.id">
                <button 
                    @click="loadChat(chat.id)"
                    class="w-full text-left flex items-center gap-3 px-3 py-3 rounded-lg transition group"
                    :class="activeChatId === chat.id ? 'bg-white/10 text-white' : 'text-gray-400 hover:bg-white/5 hover:text-white'"
                >
                    <i class="ph ph-chat-circle text-lg"></i>
                    <div class="flex-1 truncate text-sm" x-text="chat.title"></div>
                </button>
            </template>

            <div x-show="chatHistory.length === 0" class="text-center py-10 text-gray-600 text-sm">
                –ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞
            </div>
        </div>

        <div class="p-4 border-t border-white/5">
            <a href="/profile" class="flex items-center gap-3 hover:bg-white/5 p-2 rounded-xl transition cursor-pointer">
                {% if avatar %}
                    <img src="{{ avatar }}" class="w-9 h-9 rounded-full object-cover">
                {% else %}
                    <div class="w-9 h-9 rounded-full bg-gray-700 flex items-center justify-center">üë§</div>
                {% endif %}
                <div class="flex-1 min-w-0">
                    <div class="text-sm font-medium truncate">{{ name }}</div>
                    <div class="text-xs text-green">{{ balance }} ‚ÇΩ</div>
                </div>
                <i class="ph ph-gear text-gray-400"></i>
            </a>
        </div>
    </aside>

    <div x-show="sidebarOpen" @click="sidebarOpen = false" x-transition.opacity class="fixed inset-0 bg-black/80 z-30 md:hidden"></div>

    <main class="flex-1 flex flex-col relative min-w-0 bg-dark">
        
        <header class="h-14 flex items-center justify-between px-4 border-b border-white/5 flex-shrink-0 md:hidden">
            <button @click="sidebarOpen = true" class="p-2 text-gray-400 hover:text-white">
                <i class="ph ph-list text-2xl"></i>
            </button>
            <span class="font-semibold text-sm">Neirosetim AI</span>
            <div class="w-8"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6" id="chat-container">
            <div x-show="messages.length === 0 && !activeChatId" class="h-full flex flex-col items-center justify-center text-center">
                <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mb-6">
                    <i class="ph ph-magic-wand text-3xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">–ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</h2>
                <div class="text-gray-500 max-w-md mb-8">
                    –í—ã–±—Ä–∞–Ω–∞ –º–æ–¥–µ–ª—å: <span class="text-green font-bold" x-text="currentModelName"></span>
                </div>
            </div>

            <template x-for="msg in messages" :key="msg.id">
                <div class="flex gap-4 max-w-4xl mx-auto" :class="msg.role === 'user' ? 'justify-end' : 'justify-start'">
                    
                    <div x-show="msg.role === 'assistant'" class="w-8 h-8 rounded-full bg-green flex-shrink-0 flex items-center justify-center mt-1">
                        <i class="ph ph-robot text-white text-lg"></i>
                    </div>

                    <div class="flex flex-col max-w-[85%]" :class="msg.role === 'user' ? 'items-end' : 'items-start'">
                        <div class="px-5 py-3.5 rounded-2xl text-[15px] leading-relaxed shadow-sm"
                             :class="msg.role === 'user' ? 'bg-white/10 text-white rounded-tr-sm' : 'bg-transparent text-gray-100 pl-0'">
                            
                            <div x-html="parseMarkdown(msg.content)"></div>
                            
                            <template x-if="msg.image_url">
                                <img :src="msg.image_url" class="mt-3 rounded-lg max-w-full border border-white/10">
                            </template>
                             <template x-if="msg.attachment_url">
                                <div class="mt-2 text-xs text-gray-400 flex items-center gap-1">
                                    <i class="ph ph-file"></i> –§–∞–π–ª
                                </div>
                            </template>

                        </div>
                    </div>
                </div>
            </template>
            
            <div x-show="isTyping" class="flex gap-4 max-w-4xl mx-auto">
                 <div class="w-8 h-8 rounded-full bg-green flex-shrink-0 flex items-center justify-center">
                    <i class="ph ph-robot text-white text-lg"></i>
                </div>
                <div class="flex items-center gap-1 h-10 px-4">
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce delay-75"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce delay-150"></div>
                </div>
            </div>
            
            <div class="h-32"></div>
        </div>

        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-dark via-dark to-transparent pt-10 pb-6 px-4">
            <div class="max-w-3xl mx-auto relative">
                
                <div class="bg-sidebar border border-white/10 rounded-2xl shadow-lg flex flex-col transition-colors focus-within:border-white/20">
                    
                    <textarea 
                        x-model="userInput" 
                        @keydown.enter.prevent="sendMessage()"
                        rows="1"
                        placeholder="–û–ø–∏—à–∏ —Å–≤–æ–π —à–µ–¥–µ–≤—Ä..." 
                        class="w-full bg-transparent text-white placeholder-gray-500 px-4 py-4 resize-none outline-none max-h-48 overflow-y-auto"
                        style="min-height: 56px;"
                        x-ref="chatInput"
                        @input="$el.style.height = 'auto'; $el.style.height = $el.scrollHeight + 'px'"
                    ></textarea>

                    <div class="flex items-center justify-between px-3 pb-3 pt-1">
                        <div class="flex items-center gap-2">
                            
                            <div class="relative" x-data="{ open: false }">
                                <button @click="open = !open" class="flex items-center gap-2 bg-white/5 hover:bg-white/10 px-3 py-1.5 rounded-lg transition border border-white/5 text-xs sm:text-sm">
                                    <i class="ph ph-lightning text-green"></i>
                                    <span class="font-semibold" x-text="currentModelName">GPT-4o</span>
                                    <i class="ph ph-caret-down text-gray-500"></i>
                                </button>
                                <div x-show="open" @click.outside="open = false" x-transition class="absolute bottom-full left-0 mb-2 w-64 bg-[#1a1a1a] border border-white/10 rounded-xl shadow-2xl z-50 overflow-hidden">
                                    <div class="p-2 space-y-1">
                                        <button @click="setModel('gpt-4o', 'GPT-4o'); open=false" class="w-full text-left px-3 py-2 rounded-lg hover:bg-white/5 text-sm flex items-center gap-2"><i class="ph ph-brain text-green"></i> GPT-4o</button>
                                        <button @click="setModel('claude-3.5', 'Claude 3.5'); open=false" class="w-full text-left px-3 py-2 rounded-lg hover:bg-white/5 text-sm flex items-center gap-2"><i class="ph ph-robot text-orange-400"></i> Claude 3.5</button>
                                        <button @click="setModel('recraft', 'Recraft V3'); open=false" class="w-full text-left px-3 py-2 rounded-lg hover:bg-white/5 text-sm flex items-center gap-2"><i class="ph ph-image text-blue-400"></i> Recraft V3</button>
                                    </div>
                                </div>
                            </div>

                            <input type="file" x-ref="fileInput" class="hidden" @change="uploadFile($event)">
                            <button @click="$refs.fileInput.click()" class="p-2 text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition">
                                <i class="ph ph-paperclip text-xl"></i>
                            </button>
                        </div>

                        <button 
                            @click="sendMessage()"
                            class="p-2 rounded-xl transition-all duration-200"
                            :class="userInput.trim() ? 'bg-white text-black hover:bg-gray-200' : 'bg-white/10 text-gray-500 cursor-not-allowed'"
                            :disabled="!userInput.trim()"
                        >
                            <i class="ph ph-arrow-up text-xl font-bold"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<script>
    function appLogic() {
        return {
            sidebarOpen: false,
            isTyping: false,
            currentModel: 'gpt-4o',
            currentModelName: 'GPT-4o',
            userInput: '',
            activeChatId: null,
            chatHistory: [],
            messages: [],
            
            async init() {
                await this.loadHistory();
            },

            // 1. –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ (GET /api/chats)
            async loadHistory() {
                try {
                    const res = await fetch('/api/chats');
                    if (res.ok) {
                        this.chatHistory = await res.json();
                    }
                } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:", e); }
            },

            // 2. –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —á–∞—Ç–∞ (GET /api/chats/{id})
            async loadChat(id) {
                this.activeChatId = id;
                this.messages = [];
                this.sidebarOpen = false; // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö
                try {
                    const res = await fetch(`/api/chats/${id}`);
                    if (res.ok) {
                        this.messages = await res.json();
                        this.scrollToBottom();
                    }
                } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞:", e); }
            },

            setModel(id, name) {
                this.currentModel = id;
                this.currentModelName = name;
                // –ï—Å–ª–∏ –º—ã —É–∂–µ –≤ —á–∞—Ç–µ, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –Ω–∞—á–∞—Ç—å –Ω–æ–≤—ã–π –¥–ª—è —Å–º–µ–Ω—ã –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
                if (this.messages.length > 0 && this.activeChatId) {
                   this.startNewChat();
                }
            },

            startNewChat() {
                this.activeChatId = null;
                this.messages = [];
                this.userInput = '';
                this.$nextTick(() => this.$refs.chatInput.focus());
            },

            // 3. –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            async sendMessage() {
                if (!this.userInput.trim()) return;
                const text = this.userInput;
                this.userInput = '';
                this.$refs.chatInput.style.height = 'auto';

                // –í–∏–∑—É–∞–ª—å–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —é–∑–µ—Ä–∞ —Å—Ä–∞–∑—É
                this.messages.push({ role: 'user', content: text, id: Date.now() });
                this.scrollToBottom();
                this.isTyping = true;

                try {
                    let url, body;
                    
                    if (!this.activeChatId) {
                        // –ï—Å–ª–∏ —á–∞—Ç –Ω–æ–≤—ã–π -> –°–æ–∑–¥–∞–µ–º —á–∞—Ç (POST /api/chats/new)
                        url = '/api/chats/new';
                        body = { message: text, model: this.currentModel };
                    } else {
                        // –ï—Å–ª–∏ —á–∞—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç -> –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –Ω–µ–≥–æ
                        url = `/api/chats/${this.activeChatId}/message`;
                        body = { message: text };
                    }

                    const res = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(body)
                    });

                    if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");

                    const data = await res.json();

                    // –ï—Å–ª–∏ —Å–æ–∑–¥–∞–ª–∏ –Ω–æ–≤—ã–π —á–∞—Ç, –∑–∞–ø–æ–º–∏–Ω–∞–µ–º ID –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –º–µ–Ω—é —Å–ª–µ–≤–∞
                    if (!this.activeChatId && data.chat_id) {
                        this.activeChatId = data.chat_id;
                        await this.loadHistory(); 
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
                    // Backend –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –º–∞—Å—Å–∏–≤ —Å–æ–æ–±—â–µ–Ω–∏–π, –±–µ—Ä–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ (–æ—Ç–≤–µ—Ç –±–æ—Ç–∞)
                    const lastMsg = data.messages[data.messages.length - 1];
                    this.messages.push({
                        role: lastMsg.role,
                        content: lastMsg.content,
                        image_url: lastMsg.image_url, // –ï—Å–ª–∏ –Ω–µ–π—Ä–æ—Å–µ—Ç—å –≤–µ—Ä–Ω—É–ª–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
                        id: Date.now()+1
                    });

                } catch (e) {
                    console.error(e);
                    this.messages.push({ role: 'assistant', content: '‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º.', id: Date.now() });
                } finally {
                    this.isTyping = false;
                    this.scrollToBottom();
                }
            },

            async uploadFile(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await fetch('/api/upload', { method: 'POST', body: formData });
                    const data = await res.json();
                    if(data.url) {
                        this.userInput += ` [–§–∞–π–ª: ${data.url}] `;
                        alert("–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω!");
                    }
                } catch(e) { alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); }
            },

            parseMarkdown(text) { return marked.parse(text); },
            scrollToBottom() {
                this.$nextTick(() => {
                    const el = document.getElementById('chat-container');
                    el.scrollTop = el.scrollHeight;
                });
            }
        }
    }
</script>
{% endblock %}
